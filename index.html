<!doctype html>
<html>
  <head>
    <title>WoF</title>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="WoFstyle.css">
    <link rel="stylesheet" type="text/css" href="wordDisplay.css">
  </head>

  <body>
    <div id='game'>
      <p><img src="http://www.wheeloffortune.com/Content/Img/Images/global/header/wheel_share.jpg" alt="Wheel of Fortune Icon" width="100" align="middle">Guess the phrases before your opponents to win! Click anywhere to begin!</p>

      <div id="wrapper">
        <div class="flex-item1">
          <div id= 'board'>
            <img src="imgs/blankboard.png" alt="The game board" class="center" width="850">
              <div id= 'letter_board'></div>
            <img src="imgs/clue-banner.png" alt="Banner for the clues" class="banner-clue" id='clue' width="675">
            <div class="banner-text">[Insert Your Clue Here]</div>
          </div>
        </div>
        <div class="flex-item0">
        </div>
        <div class="flex-item2">
          <div id='profile'>
            <div class= 'player-score'><i class="fa fa-heart fa-3x you-circle-icon" align="middle"></i><p id= 'pla'>Your Score: </p></div>

            <div class= 'opponent-score' id= 'oppo_1'><i class='fas fa-apple-alt fa-2x op1-circle-icon' align="middle"></i><p id='opo1'>Opponent: </p></div>

            <div class= 'opponent-score' id= 'oppo_2'><i class='fas fa-bacon fa-2x op2-circle-icon' align="middle"></i><p id='opo2'>Opponent: </p></div>
          </div>
        </div>
      </div>
        <br><br><br>
        <div id='button-list'>
          <button type="button" class= 'play-button' id= 'vowel_button' onclick="alert('Pay $250 for every revealed vowel. If there are none of your selected vowel, you lose $250.')">Buy a Vowel</button>
          <button type="button" class= 'play-button' id= 'spin_button' >Spin</button>
          <button type="button" class= 'play-button' id= 'solve_button' onclick="alert('If you guess wrong, you lose half! GL.')">Solve!</button>
        </div>
    </div>
  </body>
</html>
